<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Aventura</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #1e1e1e; color: white; }
        pre { font-size: 1.2em; background: black; padding: 10px; display: inline-block; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Juego de Aventura</h1>
    <label for="player-name">Introduce el nombre del Jugador:</label>
    <input type="text" id="player-name" maxlength="15" minlength="3">
    <br>
    <label for="torches">Número de Antorchas:</label>
    <input type="number" id="torches" min="0" max="10">
    <br>
    <label for="map-size">Tamaño del Mapa (Filas y Columnas):</label>
    <input type="number" id="map-size" min="10" max="100">
    <br>
    <label for="num-enemies">Número de Enemigos:</label>
    <input type="number" id="num-enemies" min="3" max="10">
    <br>
    <button id="start-game">Iniciar Juego</button>
    <br><br>
    <pre id="game-display"></pre>
    <p id="player-health">Salud: 100</p>
    <p id="player-inventory">Inventario: Ninguno</p>
    <div>
        <button id="move-n">Norte</button>
    </div>
    <div>
        <button id="move-o">Oeste</button>
        <button id="move-e">Este</button>
    </div>
    <div>
        <button id="move-s">Sur</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
