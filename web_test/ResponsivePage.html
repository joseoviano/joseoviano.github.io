
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        .header, .page, .footer {
            background-color: #f4f4f4;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background-color: #00adb5;
            color: #fff;
        }
        .page {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .page .box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        .footer {
            text-align: center;
            background-color: #222831;
            color: #fff;
            padding: 10px;
        }
        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">LOREM IPSUM</div>
        <div class="page">
            <div class="box">Amet consectetur adipis</div>
            <div class="box">Suspendisse tincidunt</div>
            <div class="box">Nibhe nean nibh ex</div>
            <div class="box">Dolor sit amet</div>
            <div class="box">Consectetur adipiscing elit</div>
            <div class="box">Etiam feugiat vehicula</div>
        </div>
        <div class="footer">Footer Content</div>
    </div>
</body>
</html>
